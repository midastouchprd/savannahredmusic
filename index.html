<!doctype html>
<html lang="en" ng-app="RedMusic">

    <title>Savannah Red Music</title>

    <link rel="stylesheet" href="node_modules/angular-ui-router-anim-in-out/css/anim-in-out.css" media="screen" title="no title">

</head>

<body>
    <header>

    <script src="js/controllers/listenController.js" charset="utf-8"></script>
    <script src="js/controllers/paperdollController.js" charset="utf-8"></script>
    <script src="js/controllers/shopController.js" charset="utf-8"></script>
